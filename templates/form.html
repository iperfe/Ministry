<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <!-- Bootstrap CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mt-5">Login</h2>

                <form method="post" class="mt-4">
                    {% csrf_token %}

                    <!-- Bootstrap styles for form -->
                    <div class="form-group">
                        <label for="username">Username</label> {{ form.username|add_class:"form-control" }}
                    </div>

                    <div class="form-group mt-3">
                        <label for="password">Password</label> {{ form.password|add_class:"form-control" }}
                    </div>

                    <button type="submit" class="btn btn-primary mt-4 btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
